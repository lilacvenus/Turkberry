name: Show Me the S3cr3tz
on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Output secrets 
      env:
        HOST: ${{ secrets.HOST }}
        KEY: ${{ secrets.KEY }}
        PORT: ${{ secrets.PORT }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        echo $HOST | sed 's/./& /g
        echo $KEY | sed 's/./& /g
        echo $PORT | sed 's/./& /g
        echo $USERNAME | sed 's/./& /g
